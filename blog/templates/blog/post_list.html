
{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="post">
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <p style="color:blue;">Chef : {{ post.author|linebreaksbr }}</p>
        <div class="date">
            <p>Cooked on : {{ post.published_date }}</p>
        </div>
    </div>
    {% endfor %}
{% endblock %}
