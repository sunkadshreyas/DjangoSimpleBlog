<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBlogs</title>
</head>
<body>

    {% for post in posts %}
      <div>
          <h2>{{post.title}}</h2>
          <p>{{post.text}}</p>
          <p>Authored by : {{post.author}}</p>
          <p>Created Date : {{post.created_date}}</p>
          <p>Published Date : {{post.published_date}}</p>
      </div>
    {% endfor %}
    
   
</body>
</html>
