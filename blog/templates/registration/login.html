{% extends "blog/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Invalid Credentials!!! Please try again.</p>
    {% endif %}

    <div class="loginform">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
                <table>
                <div >
                    <tr>
                        <td>  USERNAME </td> 
                        <td>  {{ form.username }}</td>
                    </tr>
                    <tr>
                        <td>  PASSWORD </td>
                        <td>  {{ form.password }}</td>
                    </tr>
                </div>
                </table>
        
                <br>
                &nbsp;&nbsp;&nbsp;<input type="submit" value="Login" />
                <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </div>
{% endblock %}
